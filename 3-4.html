<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算属性，方法，侦听器</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>

    <div id="root">
        {{fullname}}
        {{age}}
    </div>
    <script>

        var vm = new Vue({
            el: '#root',
            data: {
                firstname: "Dell",
                lastname: "Lee",
                fullname: "Dell Lee",
                age: 28
            },
            //计算属性
            //缓存机制，firstname和lastname不改变时，不重新计算，性能更好
            // computed: {
            //     fullname: function() {
            //         console.log("计算了一次")
            //         return this.firstname + " " + this.lastname
            //     }
            // },

            //firstname和lastname不改变时，也重新计算
            // methods:{
            //     fullname: function() {
            //         console.log("计算了一次");
            //         return this.firstname + " " + this.lastname;
            //     }
            // }

            //侦听器
            //缓存机制，firstname和lastname不改变时，不重新计算，代码量比computed大
            watch: {
                firstname: function () {
                    console.log("计算了一次");
                    this.fullname = this.firstname + " " + this.lastname
                },
                lastname: function () {
                    console.log("计算了一次");
                    this.fullname = this.firstname + " " + this.lastname
                }
            }
        })
    </script>
</body>

</html>
