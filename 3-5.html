<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>计算属性的getter和setter</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>

    <div id="root">
        {{fullname}}
    </div>
    <script>

        var vm = new Vue({
            el: '#root',
            data: {
                firstname: "Dell",
                lastname: "Lee"
            },
            computed: {
                fullname: {
                    get: function() {
                        return this.firstname + " " + this.lastname
                    },
                    set: function (value) {
                        var arr = value.split(" ")
                        this.firstname = arr[0]
                        this.lastname = arr[1]
                        console.log(value)
                    }
                }
            }
        })
    </script>
</body>

</html>
