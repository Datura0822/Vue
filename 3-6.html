    <!-- 内联样式 -->
    <div id="root">
        <div :style="[styleobj,{fontSize: '50px'}]"
             @click="handleDivClick">
            hello world
        </div>
    </div>

    <script>
        var vm = new Vue({
            el: "#root",
            data: {
                styleobj: {
                    color: "black"
                }
            },
            methods: {
                handleDivClick: function () {
                    this.styleobj.color = this.styleobj.color == "black"?"red":"black"
                }
            },
        })
    </script>
