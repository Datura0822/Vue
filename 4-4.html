<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>给组件绑定原生事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>

    <!-- 绑定原生事件 -->
    <div id="root">
        <child @click.native="handleClick"></child>
    </div>
    <script>

        Vue.component('child',{
            template: '<div>child</div>'
        })
        var vm = new Vue({
            el: '#root',
            methods: {
                handleClick: function () {
                    alert(2)
                }
            }
        })
    </script>
</body>

</html>
