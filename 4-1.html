<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>组件使用的细节点</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>

    <div id="root">
        <table>
            <tbody>
                <!-- 直接使用<row></row>时，解析的时候可能会出错 -->
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>
    <script>

        Vue.component('row',{
            // 子组件的data必须是一个函数
            data: function () {
                return {
                    content: 'this is content'
                }  
            },
            template: '<tr><td>{{content}}</td></tr>'
        })
        
        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>

</html>
