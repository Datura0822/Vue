<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue中的列表渲染</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>

    <!-- 数组循环 -->
    <div id="root">
        <!-- 标签占位符template可以包裹一些元素，但是不渲染到页面，
            不是真实的标签，不能使用key -->
        <template v-for="(item,index) of list" >
            <!-- key最好不要用index标识，可以用项目中的id唯一标识
                  :key="item.id" -->
            <div>{{index}}</div>
            <div>{{item.id}}</div>
            <div>{{item.text}}</div>
        </template>
    </div>
    <script>

        // push() 添加最后一项
        // pop() 删除最后一项
        // shift() 删除第一项
        // unshift() 添加第一项
        // splice() 数组截取，删除或增加某项
        // sort() 数组排序
        // reverse() 数组倒置
        var vm = new Vue({
            el: '#root',
            data: {
                list: [
                        { id: "000", text: "Hello" },
                        { id: "001", text: "Dell" },
                        { id: "002", text: "Lee" },
                ]
            }
        })
    </script>
</body>

</html>
