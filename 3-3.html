<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>
    <!-- 插值表达式
     <div id="root">{{name}}</div>
    -->
    <div id="root">
        <div>{{name + 'lee'}}</div>
        <div v-text="name + 'lee'"></div>
        <div v-html="name + 'lee'"></div>
    </div>
    <script>

        var vm = new Vue({
            el: '#root',
            data: {
                name: '<h5>hello world<h5>'
            }
        })
    </script>
</body>

</html>
