<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Vue中的插槽</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
</head>

<body>

    <div id="root">
        <child>
            <div class="header" slot="header">header</div>
            <div class="footer" slot="footer">footer</div>
        </child>
    </div>
    <script>

        Vue.component('child', {
            template: '<div><slot name="header"></slot><div class="child">content</div><slot name="footer"></slot></div>'
        })

        var vm = new Vue({
            el: '#root'
        })
    </script>
</body>

</html>
